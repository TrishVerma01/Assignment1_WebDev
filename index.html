<!DOCTYPE html>
<html lang="en">
<head>
  <title>CalmSpace Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f8f6;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      color:#145a5a; 
      font-size:42px; 
      letter-spacing:1px;
    }
    p { 
      color:#2c7a7a;
      font-size:18px; 
    }
    .button {
      display:inline-block;
      margin:20px;
      padding:12px 28px;
      background:#4fb6b4;
      color:white;
      border-radius:8px;
      text-decoration:none;
      transition:0.3s;
    }
    .button:hover {
      background:#3aa89f;
    }

    
    .login-box {
      background: #ffffff;
      width: 300px;
      margin: 25px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #4fb6b4;
    }
    .login-box button {
      width: 95%;
      padding: 10px;
      background: #4fb6b4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #3aa89f;
    }

    nav {
      background-color: #dff4f3;
      padding: 12px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    nav a {
      text-decoration: none;
      color: #145a5a;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
      padding: 6px 12px;
      border-radius: 6px;
    }
    nav a:hover {
      background-color: #4fb6b4;
      color: white;
    }
    nav a.active {
      background-color: #b2e0de;
      color: #145a5a;
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="music.html">Music</a></li>
    </ul>
  </nav>

  <h1>Welcome to CalmSpace</h1>
  <p>Your personal calm dashboard for Well-Being!</p>

  
  <div class="login-box">
    <form id="loginForm" action="backend.php" method="post">
      <input type="text" id="email" name="email" placeholder="Enter a valid email" required>
      <p id="emailError"></p>
      <input type="password" name="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <a href="dashboard.html" class="button">Go to Dashboard</a>
  <a href="music.html" class="button">Relax with Music</a>

</body>
<script>
let email = document.getElementById("email");
let emailError = document.getElementById("emailError");

email.addEventListener("input", function() {
    let value = email.value;

    if (!value.includes("@")) {
        email.style.border = "2px solid red";
        emailError.innerHTML = "Please enter a valid email.";
    } 
    else {
        email.style.border = "2px solid green";
        emailError.innerHTML = "";
    }
});
</script>


</html>
